{% extends 'blog/base_blog.html'%}

{% block title  %}
        Delete Tag {{ tag.title|title}}  {{ block.super }}

{% endblock%}

{% block content  %}
    <form action="{%  url 'tag_delete_url' slug=tag.slug %}" method="post">

        {% csrf_token%}
        <h1>Are you sure you want to delete <b>"{{tag.title|title}}"</b> tag?</h1>
     <a href="{{tag.get_absolute_url}}">Cancel</a>
     <button type="submit"  class="btn btn-danger">Delete</button>

    </form>


{% endblock%}
