{% extends 'blog/base_blog.html' %}

{% block title  %}
<p> Edit tag {{tag.title|title}}   {{ block.super }} </p>


{% endblock%}

{% block content  %}
<form class="form_group" action="{{ tag_get_update_url }}" method="post">
    {% csrf_token %}
    {% for field in form %}

        <div class="form_group" style="width: 25rem; text-align:center;  margin: auto;">
             {% if field.errors%}
            <div class="alert alert-danger">
                {{ field.errors }}

            </div>
         {% endif %}

            {{ field.label }}
            {{ field }}

        </div>


    {% endfor %}




    <button type="submit" class="btn btn-primary">Update tag</button>
</form>
{% endblock%}
